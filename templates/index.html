<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <base href="/demo/" />
    <title>plist file server</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="yes" />
    <link rel="shortcut icon" href="/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="../static/css/mobile-angular-ui-hover.min.css" />
    <link rel="stylesheet" href="../static/css/mobile-angular-ui-base.min.css" />
    <link rel="stylesheet" href="../static/css/mobile-angular-ui-desktop.min.css" />
    <link rel="stylesheet" href="../static/css/app.css" />
    <script src="../static/js/angular.min.js"></script>
    <script src="../static/js/angular-touch.min.js"></script>
    <script src="../static/js/mobile-angular-ui.min.js"></script>
    <script src="../static/js/app.js"></script>
     <script >
      var json={{.fileinfos}}
     </script>
     <style>
       .dir{
          list-style-image:url("../static/img/dir.png")!important;
          list-style-type:square;
          padding-top: 5px;
        }

        .file{
          list-style-image:url("../static/img/file.png");
          list-style-type:square;
          padding-top: 5px;
        }
     </style>
  </head>
  <body ng-app="MobileAngularUiExamples" ng-controller="MainController">

    <div class="app">

      <!-- Navbars -->

      <div class="navbar navbar-app navbar-absolute-top">
        <div class="btn-group justified nav-tabs">
          <a class="btn" ng-model="sortname" ng-click="namesort()" ng-init="sortname='文件名↑'">//sortname//</a>
          <a class="btn"  ng-click="resetsort()">重置</a>
          <a class="btn" ng-model="sorttime" ng-click="timesort()" ng-init="sorttime='修改时间↑'">//sorttime//</a>
        </div>
      </div>

      <div class="navbar navbar-app navbar-absolute-bottom">
        <div class="btn-group justified">
          <a class="btn btn-navbar" href="http://ktplay.com"><i class="fa fa-home fa-navbar"></i>KTPLAY</a>
        </div>
      </div>

      <!-- App Body -->
      <div class="app-body" ng-class="{loading: loading}">
        <div ng-show="loading" class="app-content-loading">
          <i class="fa fa-spinner fa-spin loading-spinner"></i>
        </div>
        <div class="app-content" ng-hide="loading">
          <input type="search" class="form-control app-search searchBox" placeholder="键入文件名进行搜索..." ng-model="searchModel"  ng-change="search()"/>
          <div class="scrollable">
            <div class="scrollable-content">
              <div class="list-group">
                <a ng-repeat="item in scrollItems" ng-href="//item.Url//" ng-switch="item.Type" class="list-group-item" style="color:rgb(0, 122, 255)">
                  <li ng-switch-when="0" class="dir">//item.FileName// 
                      <i class="pull-right">
                      <span style="color:#555">//item.CreateTime// 
                      </span>
                    </i>
                  </li>
                  <li ng-switch-when="1" class="file">//item.FileName//
                      <i class="pull-right">
                        <span style="color:#555">//item.CreateTime// 
                        </span>
                    </i>
                  </li> 
                </a>
              </div>
            </div>
          </div>
         </div>
      </div>
    </div>
  </body>
</html>
